<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple application</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
    </head>
    <body>


        <div class="container">
            <h1>User Manager</h1>
            <hr />
            <div class="page"></div>
        </div>

        <script type="text/template" id="f2c-template">
            <h4>Testing </h4>
        </script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script>
            $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
                options.url = 'http://demo-venkatvp.rhcloud.com' + options.url;
            });
            
            var Temps = Backbone.Collection.extend({
               url:'/services/f2c' 
            });
            
            //Views
            var Temp = Backbone.View.extend({
                el: '.page',
                render: function() {
                    var that = this;
                    var mytemps = new Temps();
                    mytemps.fetch({
                        success : function(mytemps) {
                            var template = _.template($('#f2c-template').html(), {mytemps: mytemps.models});
                            that.$el.html('!CONTENT SHOULD SHOW HERE!');
                        }
                    })
                }
            });


            //Router
            var Router = Backbone.Router.extend({
                routes: {
                    '': 'home'
                }
            });


            var temp = new Temp();


            var router = new Router();
            router.on('route:home', function() {
                temp.render();
            });


            //Start history
            Backbone.history.start();
        </script>
    </body>
</html>
